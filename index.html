<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacationn Task List</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header> h1 title, form > inputs x2 -->
    <header>
        <h1>My Super Fun Task List</h1>
        <form "new-task-form">
            <input
            type="text"
            id="new-task-input"
            placeholder="What are we gonna do!"
            >
            <input
            type="submit"
            id="new-task-submit"
            value="Add Task"
            >
        </form>

    </header>
    <!-- main body containing tasks > main > section > tasks > tasks > actions > btms-->
    <main>
        <section>
           <h2></h2>
        <div id="tasks">
          <div class="task">
           <div class="content">
             <input 
             type="text"
             class="text"
             value="Build Sand castle"
             readonly
             >
            </div>
           <div class="Actions">
              <button class="edit">edit</button>
              <button class="delete">button</button></button>
           </div>
           

          </div>
        </div>
    </section>
    </main>
    <script src="main.JS"></script>
</body>
</html>
